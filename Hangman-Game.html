<!DOCTYPE html>
<html lang="en-us">


<html>
<head>
	<meta charset="UTF-8">
	<title>Hangman Game!</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!--- RESET-->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">


	<!--- STYLE-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">


	<!--- Google Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Frijole|Permanent+Marker" rel="stylesheet">



</head>
<body>




	<!--- HEADER!-->	
	<div class="row" id="titlerow">
	<div class="col-md-12">	


		<header> <h1 id="title"> <strong> Classic Video Game Hangman </strong></h1> </header>


		<hr>



	</div>
	</div>
	<!--- END HEADER-->

	<!-- GUESSES MADE HEADER -->
	<div class="row">
		<div class="col-md-4" id=guessesMade>

	
		<p> Guesses Made: </p>


		<hr>



		<ul id="listedLetters">
			<li id="guessedLetter"> </li>
		</ul>	

		<br>




		</div>

		<div class="col-md-4">
			
		<img class="img-responsive" id="mysteryCharacter" src="assets/images/mystery.jpg" alt="character" width=200 height=200 />



		</div>
		<div class="col-md-4">


			<div id="winsAndLosses">
				<p>Wins: 0</p>
				<p>Losses: 0</p>
				<p> Guesses Remaining: 5</p>
			</div>


		</div>


	</div>

	<div class="row">
		<div class="col-md-3">	
		

		<div>
				<div id="backgroundaudio"> 
				  	<i class="fa fa-volume-up">Music Player</i> 
				  	<audio id="audiotag" autoplay="" controls="" loop="" preload=""> 
					  <!--><source id="song" src="" type="audio/ogg"></source> 
					  <source id="song" src="" type="audio/mpeg"></source> 

					  Your browser does not support the audio element.
						

						<source id="song" src=""></source>
					  </!--> 
					  
				  	</audio> 
	  			</div>

		</div>


		</div>	








	</div>
	<!--- END ROW UNDER HEADER-->
	






	<!--- GAME MESSAGE ROW -->
	<div class="row">

		<div id="gamemessage" class="col-md-12">	
	  		

	  		<div id="game">
	    		<p>Type any letter to make a guess!</p>
			</div>


		</div>
	</div>
	<!--- END GAME MESSAGE -->






<!--- BEGIN GAMEDIV ROW -->
	<div class="row">
		
	<div id="gamediv" class="col-md-12">
	
	<ul id="word">
		<li id="guess"> </li>
	</ul>


	</div>
	</div>
<!--- END GAME DIV ROW -->


  <!--- Javascript-->
  <script type="text/javascript" src="assets/javascript/hangman.js"></script>
	
</body>
</html>
